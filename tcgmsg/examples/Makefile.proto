scf240lin:	cscf240lin.h blkdat240lin.f scf.f $(SOBJ)
	cp cscf240lin.h cscf.h
	$(FC) $(FFLAGS) -o $@ scf.f blkdat240lin.f $(SOBJ) $(TCGMSG) $(LIBS)
