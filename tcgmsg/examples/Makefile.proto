ENDIF LINUX
IF NEXT
        FC = f77
        CC = cc
    FFLAGS = -g -f -N9
    CFLAGS = -g -DNEXT -DEXTNAME -DPLOT -I$(LIBDIR)
      LIBS = 
   SCFBLAS = scfblas.o
ENDIF NEXT
IF NEXTNOEXT
        FC = f77
        CC = cc
    FFLAGS = -g -f
    CFLAGS = -g -DNEXT -DPLOT -I$(LIBDIR)
      LIBS = 
   SCFBLAS = scfblas.o
ENDIF NEXT
