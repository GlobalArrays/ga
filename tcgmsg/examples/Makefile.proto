      LIBS = 
    FFLAGS = -Zv -Wf"-dp"
    CFLAGS = -I$(LIBDIR) -DCRAY
   SCFBLAS = scfblas.o
ENDIF CRAY
IF SUN
        FC = f77
        CC = cc
      LIBS = 
