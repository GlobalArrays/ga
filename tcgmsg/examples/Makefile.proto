        FC = xlf
      LIBS = -lc
    FFLAGS = -O -g -qEXTNAME
    CFLAGS = -O -DPLOT -DAIX -DEXTNAME -I$(LIBDIR)
   SCFBLAS = scfblas.o
ENDIF IBM
IF IBMNOEXT
#IBM RISC 6000 ... AIX 3.1
