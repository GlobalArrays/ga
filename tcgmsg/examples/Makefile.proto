    CFLAGS = -O -dalign -DSUN -DPLOT -I$(LIBDIR)
   SCFBLAS = scfblas.o
ENDIF SUN
IF LINUX
        FC = f77
        CC = cc
      LIBS = -lf2c -lipc
    FFLAGS = -O 
    CFLAGS = -O -I$(LIBDIR)
